      - OAUTH_CROWD_APP_PASSWORD=

      - OAUTH_AUTH0_CLIENT_ID=
      - OAUTH_AUTH0_CLIENT_SECRET=
      - OAUTH_AUTH0_DOMAIN=

      - OAUTH_AZURE_API_KEY=
      - OAUTH_AZURE_API_SECRET=
      - OAUTH_AZURE_TENANT_ID=

      - VIRTUAL_HOST=gitlab.your.com
      - VIRTUAL_NETWORK=nginx-proxy
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=gitlab.your.com
      - LETSENCRYPT_EMAIL=contact@your.com
    networks:
      - default
      - backend

networks:
  backend:
    driver: bridge
  default:
    external:
      name: spatioport_orbit
